<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Bars & Dots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="socialNetworks">
        <a href="https://www.facebook.com/"  target="_blank"><i id="facebook" class="fab fa-facebook-f fa-lg"></i></a>
        <a href="https://twitter.com/"><i id="twitter" class="fab fa-twitter fa-lg"></i></a>
        <a href="https://www.instagram.com/"><i id="instagram" class="fab fa-instagram fa-lg"></i></a>
        <a href="https://www.pinterest.com.mx/"><i id="pinterest" class="fab fa-pinterest-p fa-lg"></i></a>
        <a href=""><i id ="share" class="fas fa-share-alt fa-lg"></i></a>
      </div>
      <div class="logo">
        <p>Bars <span>&</span> Dots</p>
      </div>
      <div class="about">
        <p>Comparte lo que ahora sabes, <br> construyamos juntos una sociedad crítica e informada. </p>
      </div>
    </header> 
    <section>
      <div class="country">
        <select name="" id="countrySelect">
          <option value="0">Elige un país</option>
          <option value="BRA">Brasil</option>
          <option value="CHL">Chile</option>
          <option value="MEX">México</option>
          <option value="PER">Perú</option>
        </select>
      </div>
      <div class="categories">
        <label>
            <input type="radio" name="category" value="fuerza laboral">
            <img class ="radioImage" src="images/fuerzaLaboral.png">
          </label>
        <!--
          <label>
          <input type="radio" name="category" value="violencia">
          <img class ="radioImage" src="images/violencia.png">
        </label>
        -->
        <label>
          <input  type="radio" name="category" value="población">
          <img class ="radioImage" src="images/poblacionMujeres.png">
        </label>
        <label>
          <input type="radio" name="category" value="desempleo">
          <img class ="radioImage" src="images/desempleo.png">
        </label>
        <label>
          <input type="radio" name="category" value="educación">
          <img class ="radioImage" src="images/educacion.png">
        </label>
      </div>
    </section>  
    <script type="module" src="main.js"></script>
  </body>
</html>
